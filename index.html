<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SkillUP Homework 6">
    <meta name="keywords" content="HTML form, HTML meta tag, CSS">
    <meta name="author" content="Belov Alexei">
    <title>My HomeWork. Forms.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-us">
        <form action="" method="POST">
            <label class="block" for="name">Your Name (required)
                <input class="block input-text" type="text" name="name" id="name" required>
            </label>
            <label class="block" for="email">Your Email (required)
                <input class="block input-text" type="text" name="email" id="email" required>
            </label>
            <fieldset class="input-checkbox">
                <legend>Who are you?</legend>
                <label class="block" for="Client">
                    <input type="checkbox" id="Client" name="Client" value="Client"> Client
                </label>
                <label class="block" for="Developmer">
                    <input type="checkbox" id="Developmer" name="Developmer" value="Developmer"> Developmer
                </label>
                <label class="block" for="User">
                    <input type="checkbox" id="User" name="User" value="User"> User
                </label>
            </fieldset>
            <label class="block" for="select">Message subject
                <select class="block" name="Message-subject" id="select">
                    <option value="Cooperation">Cooperation</option>
                    <option value="Development" selected>Development</option>
                    <option value="I want to work">I want to work</option>
                </select>
            </label>
            <label class="block" for="message">Your Message
                <textarea class="block" name="message" id="message" cols="60" rows="10"></textarea>
            </label>
            <input class="btn" type="submit" value="Send">
        </form>
    </div>
</body>
</html>
